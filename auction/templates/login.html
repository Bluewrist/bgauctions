{% extends 'base.html' %} 
{% load static %}

 {% block content %}
   <!-- hero section-->

<div class="container">
  <div class="row">
    <div class="col col-md-6 mx-auto mt-5 col-md-justyfy-content-center">
      <div class="card card-body bg-success" >
      <div class="card-title text-center text-white">
      <div class="text-capitalize">login to bid</div>
      <form method="post" action="{% url 'login' %}" id="form-control mt-3">.
        {% csrf_token %} 
      {% for field in form %}
        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">{{ field.name}}</span>
          </div>
          <input class="form-control" type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.name }}">
          {% if field.errors %}
            <div class="alert alert-danger" style="margin: 10px;">
              {{ field.errors}}
            </div>
            {% endif %}
          
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block mt-3" >login</button>
        <p class=" mt-3"> Dont have an account register</p>
      </form>


    </div>
    </div>
    </div>
    </div>
  </div>
</div>


{% endblock %}
